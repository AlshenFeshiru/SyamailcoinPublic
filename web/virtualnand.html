<body>
    <div class="container">

                    <option value="1">Level 1 - Basic (No consequences)</option>

    <script>
        const parameterDescriptions = {
            1: [
                "No consequences",
                "Optimize 10% Delta operations",
                "Ideal for casual users"
            ],
            2: [
                "Virtual log view enabled",
                "See Size Memory, Size Block details",
                "Enhanced transparency"
            ],
            3: [
                "3% battery drain",
                "Auto Battery Saver activation",
                "Power management included"
            ],
            4: [
                "Minimum 128GB storage required",
                "Reduces 29GB per stage progression",
                "Enhanced data capacity"
            ],
            5: [
                "Minimum 128GB storage required",
                "Reduces 29GB per stage progression",
                "Optimized for frequent trading"
            ],
            6: [
                "1TB VirtualNAND storage",
                "43Mbps/4hours bandwidth required",
                "Professional tier"
            ],
            7: [
                "1TB VirtualNAND storage",
                "43Mbps/4hours bandwidth required",
                "Professional tier"
            ],
            8: [
                "1TB VirtualNAND storage",
                "43Mbps/4hours bandwidth required",
                "Professional tier"
            ],
            9: [
                "1TB VirtualNAND storage",
                "43Mbps/4hours bandwidth required",
                "Professional tier"
            ],
            10: [
                "100% bias prevention",
                "77% GPU usage per week (mandatory)",
                "Maximum security and protection",
                "Complete Blockrecursive integrity"
            ]
        };
        
        function updateParameterInfo() {
            const level = document.getElementById('parameterLevel').value;
            const details = parameterDescriptions[level];
            const detailsList = document.getElementById('parameterDetails');
            
            detailsList.innerHTML = '';
            details.forEach(detail => {
                const li = document.createElement('li');
                li.textContent = detail;
                detailsList.appendChild(li);
            });
        }
        
        async function purchaseVirtualNAND() {
            const walletAddress = document.getElementById('walletAddress').value;
            const parameterLevel = parseInt(document.getElementById('parameterLevel').value);
            
            document.getElementById('purchaseBtn').disabled = true;
            document.getElementById('purchaseBtn').textContent = 'Processing...';
            
            try {
                const response = await fetch('http://localhost:8080/api/virtualnand/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        walletAddress: walletAddress,
                        parameterLevel: parameterLevel
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    document.getElementById('bonusAmount').textContent = '+' + data.bonusAmount + ' SAC';
                    document.getElementById('bonusDisplay').style.display = 'block';
                    
                    document.getElementById('landmarkDetails').textContent = 
                        'You have joined ' + data.landmarkId + ' with other users who selected the same parameter level. ' +
                        'Collaborate through Delta operations to maintain Landmark energy and unlock exclusive features!';
                    document.getElementById('landmarkInfo').style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html?address=' + walletAddress;
                    }, 3000);
                } else {
                    alert('Error: ' + data.error);
                    document.getElementById('purchaseBtn').disabled = false;
                    document.getElementById('purchaseBtn').textContent = 'Purchase VirtualNAND K9K1208UOC';
                }
            } catch (error) {
                alert('Error: ' + error.message);
                document.getElementById('purchaseBtn').disabled = false;
                document.getElementById('purchaseBtn').textContent = 'Purchase VirtualNAND K9K1208UOC';
            }
        }
        
        const urlParams = new URLSearchParams(window.location.search);
        const address = urlParams.get('address');
        if (address) {
            document.getElementById('walletAddress').value = address;
        }
        
        updateParameterInfo();
    </script>

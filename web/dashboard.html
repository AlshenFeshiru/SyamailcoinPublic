<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Syamailcoin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1b3d 50%, #2d1b4e 100%);
            color: #ffffff;
            min-height: 100vh;
        }
        
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 30px 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #a78bfa, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
        }
        
        .nav-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            color: #c4b5fd;
        }
        
        .nav-item:hover {
            background: rgba(167, 139, 250, 0.1);
            color: #ffffff;
        }
        
        .nav-item.active {
            background: rgba(167, 139, 250, 0.2);
            color: #ffffff;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 40px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .wallet-badge {
            background: rgba(167, 139, 250, 0.1);
            padding: 15px 25px;
            border-radius: 12px;
            border: 1px solid rgba(167, 139, 250, 0.3);
        }
        
        .balance-card {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.4);
        }
        
        .balance-amount {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .action-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(167, 139, 250, 0.3);
        }
        
        .action-icon {
            font-size: 36px;
            margin-bottom: 15px;
        }
        
        .recent-activity {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .activity-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">SYAMAILCOIN</div>
        <div class="nav-item active" onclick="showSection('overview')">üìä Overview</div>
        <div class="nav-item" onclick="showSection('delta')">‚ö° Delta</div>
        <div class="nav-item" onclick="showSection('transfer')">üí∏ Transfer</div>
        <div class="nav-item" onclick="showSection('landmark')">üèõÔ∏è LandmarkFI</div>
        <div class="nav-item" onclick="location.href='blockrecursive.html'">üîó Blockrecursive</div>
        <div class="nav-item" onclick="location.href='index.html'">üè† Home</div>
    </div>
    
    <div class="main-content">
        <div class="header">
            <h1>Dashboard</h1>
            <div class="wallet-badge" id="walletBadge">SAC...</div>
        </div>
        
        <div class="balance-card">
            <div style="opacity: 0.9;">Total Balance</div>
            <div class="balance-amount" id="balanceAmount">0.00 SAC</div>
            <div style="opacity: 0.8; font-size: 14px;">‚âà $0.00 USD</div>
        </div>
        
        <div class="actions-grid">
            <div class="action-btn" onclick="performDelta()">
                <div class="action-icon">‚ö°</div>
                <div>Perform Delta</div>
            </div>
            <div class="action-btn" onclick="showTransfer()">
                <div class="action-icon">üí∏</div>
                <div>Send SAC</div>
            </div>
            <div class="action-btn" onclick="showReceive()">
                <div class="action-icon">üì•</div>
                <div>Receive</div>
            </div>
            <div class="action-btn" onclick="location.href='blockrecursive.html'">
                <div class="action-icon">üîó</div>
                <div>Explorer</div>
            </div>
        </div>
        
        <div class="recent-activity">
            <h2 style="margin-bottom: 20px;">Recent Activity</h2>
            <div id="activityList">
                <div class="activity-item">
                    <div>
                        <div style="font-weight: 600;">Welcome to Syamailcoin!</div>
                        <div style="color: #9ca3af; font-size: 14px;">Start by performing Delta operations</div>
                    </div>
                    <div style="color: #9ca3af; font-size: 14px;">Now</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const walletAddress = urlParams.get('address');
        
        if (walletAddress) {
            document.getElementById('walletBadge').textContent = walletAddress;
            loadBalance();
        }
        
        async function loadBalance() {
            try {
                const response = await fetch(`http://localhost:8080/api/wallet/balance/${walletAddress}`);
                const data = await response.json();
                document.getElementById('balanceAmount').textContent = data.balance + ' SAC';
            } catch (error) {
                console.error('Error loading balance:', error);
            }
        }
        
        async function performDelta() {
            try {
                const response = await fetch('http://localhost:8080/api/delta/perform', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ walletAddress: walletAddress })
                });
                const data = await response.json();
                alert('Delta successful! Reward: ' + data.reward + ' SAC');
                loadBalance();
            } catch (error) {
                alert('Error performing Delta: ' + error.message);
            }
        }
        
        function showSection(section) {
            alert('Section: ' + section);
        }
        
        function showTransfer() {
            const to = prompt('Enter recipient address:');
            const amount = prompt('Enter amount:');
            if (to && amount) {
                transferSAC(to, amount);
            }
        }
        
        async function transferSAC(to, amount) {
            try {
                const response = await fetch('http://localhost:8080/api/transaction/transfer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        from: walletAddress,
                        to: to,
                        amount: amount
                    })
                });
                const data = await response.json();
                alert('Transfer successful! TX: ' + data.txHash);
                loadBalance();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        function showReceive() {
            alert('Your address: ' + walletAddress + '\n\nShare this address to receive SAC.');
        }
    </script>
</body>
</html>

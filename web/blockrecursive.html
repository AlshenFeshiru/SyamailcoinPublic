<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockrecursive Explorer - Syamailcoin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1b3d 50%, #2d1b4e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 42px;
            background: linear-gradient(135deg, #a78bfa, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-card h3 {
            color: #9ca3af;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 28px;
            font-weight: bold;
            color: #a78bfa;
        }
        
        .blocks-container {
            position: relative;
            padding: 40px 0;
        }
        
        .block-node {
            background: rgba(167, 139, 250, 0.1);
            border: 2px solid #a78bfa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            position: relative;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .block-node:hover {
            background: rgba(167, 139, 250, 0.2);
            transform: scale(1.02);
            box-shadow: 0 10px 40px rgba(167, 139, 250, 0.3);
        }
        
        .block-node.genesis {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }
        
        .block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .block-index {
            font-size: 24px;
            font-weight: bold;
            color: #a78bfa;
        }
        
        .block-timestamp {
            color: #9ca3af;
            font-size: 14px;
        }
        
        .block-hash {
            font-family: monospace;
            font-size: 12px;
            color: #c4b5fd;
            word-break: break-all;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .block-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .block-detail {
            font-size: 14px;
        }
        
        .block-detail span {
            color: #9ca3af;
        }
        
        .recursive-connection {
            position: absolute;
            left: 50%;
            width: 2px;
            height: 20px;
            background: linear-gradient(180deg, transparent, rgba(167, 139, 250, 0.3), transparent);
            transform: translateX(-50%);
        }
        
        .back-link {
            display: inline-block;
            color: #a78bfa;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        .back-link:hover {
            color: #ec4899;
        }
        
        .load-more {
            text-align: center;
            margin-top: 30px;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: white;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        
        <div class="header">
            <h1>Blockrecursive Explorer</h1>
            <p style="color: #c4b5fd; font-size: 18px;">Transparent recursive block validation</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>TOTAL BLOCKS</h3>
                <div class="value" id="totalBlocks">0</div>
            </div>
            <div class="stat-card">
                <h3>CURRENT STAGE</h3>
                <div class="value" id="currentStage">0</div>
            </div>
            <div class="stat-card">
                <h3>STAGE REMAINING</h3>
                <div class="value" id="stageRemaining">0 SAC</div>
            </div>
            <div class="stat-card">
                <h3>TOTAL REMAINING</h3>
                <div class="value" id="totalRemaining">0 SAC</div>
            </div>
        </div>
        
        <div class="blocks-container" id="blocksContainer"></div>
        
        <div class="load-more">
            <button class="btn" onclick="loadBlocks()">Refresh Blocks</button>
        </div>
    </div>
    
    <script>
        async function loadBlocks() {
            try {
                const response = await fetch('http://localhost:8080/api/delta/status');
                const data = await response.json();
                
                document.getElementById('totalBlocks').textContent = data.totalBlocks || 0;
                document.getElementById('currentStage').textContent = data.currentStage || 0;
                document.getElementById('stageRemaining').textContent = 
                    (data.stageRemaining || 0) + ' SAC';
                document.getElementById('totalRemaining').textContent = 
                    (data.totalRemaining || 0) + ' SAC';
                
                const blocksContainer = document.getElementById('blocksContainer');
                blocksContainer.innerHTML = '';
                
                for (let i = 0; i < Math.min(data.totalBlocks, 20); i++) {
                    createBlockNode(i, i === 0 ? data.genesisHash : 'hash_' + i);
                }
            } catch (error) {
                console.error('Error loading blocks:', error);
            }
        }
        
        function createBlockNode(index, hash) {
            const blocksContainer = document.getElementById('blocksContainer');
            
            const blockNode = document.createElement('div');
            blockNode.className = 'block-node' + (index === 0 ? ' genesis' : '');
            
            blockNode.innerHTML = `
                <div class="block-header">
                    <div class="block-index">Block #${index}</div>
                    <div class="block-timestamp">${new Date().toLocaleString()}</div>
                </div>
                <div class="block-hash">
                    <strong>Hash:</strong> ${hash || 'generating...'}
                </div>
                <div class="block-details">
                    <div class="block-detail">
                        <span>Proof:</span> ${index === 0 ? '51,990' : '0.1447+'}
                    </div>
                    <div class="block-detail">
                        <span>Storage:</span> Balanced
                    </div>
                    <div class="block-detail">
                        <span>Version:</span> 1
                    </div>
                    <div class="block-detail">
                        <span>Status:</span> ${index === 0 ? 'Genesis' : 'Validated'}
                    </div>
                </div>
            `;
            
            blocksContainer.appendChild(blockNode);
            
            if (index > 0) {
                const connection = document.createElement('div');
                connection.className = 'recursive-connection';
                connection.style.top = (index * 180 - 20) + 'px';
                blocksContainer.appendChild(connection);
            }
        }
        
        loadBlocks();
        setInterval(loadBlocks, 10000);
    </script>
</body>
</html>
